<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <label for="userId">What is userId?</label>
        <input type="text" id="userId" class="form-control" placeholder="userId">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="form-container" style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; background-color: #f9f9f9; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
                <h3 style="margin-bottom: 20px; text-align: center;">Send Frame</h3>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="send_userId">userId?</label>
                        <input type="text" id="send_userId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="send_destination">send_destination?</label>
                        <input type="text" id="send_destination" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="send_roomId">roomId</label>
                        <input type="text" id="send_roomId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="send_message">send_message</label>
                        <input type="text" id="send_message" class="form-control">
                    </div>
                  <!--  <div class="form-group">
                        <label for="send_messageType">What is your name?</label>
                        <input type="text" id="send_messageType" class="form-control">
                    </div>-->
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="destination">Subscribe Destination:</label>
                    <input type="text" id="destination" class="form-control" placeholder="/topic/greetings">
                </div>
                <button id="subscribe" class="btn btn-primary" type="button">Subscribe</button>
                <div class="form-group">
                    <label for="subscribeId">Subscribe Destination:</label>
                    <input type="text" id="subscribeId" class="form-control" placeholder="[sub-0] 형식으로 넘겨야 합니다.">
                </div>
                <button id="unsubscribe" class="btn btn-warning" type="button">Unsubscribe</button>
            </form>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
